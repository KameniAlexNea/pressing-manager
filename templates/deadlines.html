<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les délais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gérer les délais</h1>
        <form action="/deadlines" method="post" class="mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="owner" class="form-label">Propriétaire (optionnel)</label>
                <input type="text" class="form-control" id="owner" name="owner" placeholder="Laissez vide pour tous">
            </div>
            <button type="submit" class="btn btn-primary w-100">Rechercher</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
